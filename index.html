<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

  <div id="header_container">
    <header id="logo"><img src="./assets/images/img-tea-cozy-logo.png"></header>
    <nav id="navbar"><ul><li>Mission</li><li>Featured Tea</li><li>Locations</li></ul></nav>
  </div>

  <main>
    <section id="mission">
      <div id="mission_phrase">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </section>

    <div>
      <h1>Tea of the Month</h1>
      <h4>Whats's Steeping at The Tea Cozy?</h4>
    </div>

    <section id="tea">
      <div class="image">
        <img src="./assets/images/img-berryblitz.jpg">
        <h4>Fall Berry Blitz Tea</h4>
      </div>

      <div class="image">
        <img src="./assets/images/img-spiced-rum.jpg">
        <h4>Spiced Rum Tea</h4>
      </div>

      <div class="image">
        <img src="./assets/images/img-donut.jpg">
        <h4>Seasonal Donuts</h4>
      </div>

      <div class="image">
        <img src="./assets/images/img-myrtle-ave.jpg">
        <h4>Myrtle Ave Tea</h4>
      </div>

      <div class="image">
        <img src="./assets/images/img-bedford-bizarre.jpg">
        <h4>Bedford Bizarre Tea</h4>
      </div>

    </section>

    <section id="locations"></section>

  </main>

  <footer id="footer"></footer>
</body>
</html>
